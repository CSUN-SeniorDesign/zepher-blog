version: 2
jobs:
  build:
    docker: # use the docker executor type; machine and macos executors are also supported
      - image: cibuilds/hugo:0.49 # the primary container, where your job's commands are run
    working_directory: ~/hugo
    environment:
      HUGO_BUILD_DIR: ~/hugo/public
    steps:
      - run: apk update && apk add git
      - checkout #this is to checkout
      
      - run:
          name: install AWS CLI (first install pip, the Python package manager)
          command: |
            apk add --update python python-dev py-pip build-base
            pip install awscli
      - run:
          name: install hugo 
          command: |
           wget https://github.com/gohugoio/hugo/releases/download/v0.49/hugo_0.49_Linux-64bit.deb
           apt-get install dpkg
           dpkg -i hugo_0.49_Linux-64bit.deb

       